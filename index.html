<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="result">0</div>
    <div class="row">
      <button class="number no-left half">∁</button>
      <button class="number">←</button>
      <button class="operator no-right">÷</button>
    </div>
    <div class="row">
      <button class="number no-left">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator no-right">×</button>
    </div>
    <div class="row">
      <button class="number no-left">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator no-right">−</button>
    </div>
    <div class="row">
      <button class="number no-left">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator no-right">+</button>
    </div>
    <div class="row">
      <button class="number no-left-down three-quarter">0</button>
      <button class="operator no-right-down">=</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
